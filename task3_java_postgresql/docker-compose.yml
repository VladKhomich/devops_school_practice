version: '3.8'

services:
  postgres:
    image: postgres:13
    container_name: postgres-db
    environment:
      POSTGRES_USER: ${DB_NAME}
      POSTGRES_PASSWORD: ${DB_USERNAME}
      POSTGRES_DB: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - my_network
    ports:
      - "5432:5432"

  java-app:
    build: ./
    container_name: java-app
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - my_network
    environment:
      QA_COURSE_01_RDS_DB_NAME: ${DB_NAME}
      QA_COURSE_01_RDS_USERNAME: ${DB_USERNAME}
      QA_COURSE_01_RDS_PASSWORD: ${DB_PASSWORD}
      QA_COURSE_01_RDS_DB_HOST: "postgres"

volumes:
  postgres_data:
    
networks:
  my_network:
